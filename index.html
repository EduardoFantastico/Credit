<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Multiplayer Cookie Clicker</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> 
    <style>
        body {

  <div>

        <button id="shop-research">
          <div class="main-icon-without-slide pd-lv4 icon-png-container " data-type="img" data-png="https://cdn-icons-png.flaticon.com/512/271/271228.png" data-premium="0" data-id="271228">
            <img class="rotate-180" src="https://cdn-icons-png.flaticon.com/512/271/271228.png" width="35" height="35" alt="Right arrow free icon" title="Right arrow free icon">
          </div>
      </button>
      Research
      <button id="research-shop">
        <div class="main-icon-without-slide pd-lv4 icon-png-container " data-type="img" data-png="https://cdn-icons-png.flaticon.com/512/271/271228.png" data-premium="0" data-id="271228">
          
          <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" width="35" height="35" alt="Right arrow free icon" title="Right arrow free icon">
        </div>
      </button>
      </div>
      <div id="content-box-research">
<!-- Forschung -->
<button id =research1>LEVEL UP!</button>
<button id =research2>Gold Rush</button>
<button id =research3>Double it and give it</button>
<button id =research4>Randomizer</button>
<button id =research5>0</button>
<button id =research6>0</button>
<button id =research7>Sabotage Houze</button>

    <div id="shop">
      <div id="header"> 
        <button id="shop-research">
          <div class="main-icon-without-slide pd-lv4 icon-png-container " data-type="img" data-png="https://cdn-icons-png.flaticon.com/512/271/271228.png" data-premium="0" data-id="271228">
            <img class="rotate-180" src="https://cdn-icons-png.flaticon.com/512/271/271228.png" width="35" height="35" alt="Right arrow free icon" title="Right arrow free icon">
          </div>
      </button>
        Shop
        <button id="research-shop">
         <div class="main-icon-without-slide pd-lv4 icon-png-container " data-type="img" data-png="https://cdn-icons-png.flaticon.com/512/271/271228.png" data-premium="0" data-id="271228">
  
          <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" width="35" height="35" alt="Right arrow free icon" title="Right arrow free icon">
        </div>
      </button>
      </div>

      <div id="content-box-shop">

        <button id =article1>10 $</button>

        <div id = "counter2">0x</div>

        <div id = "counter3">0x</div>

        <button id =article4>10000 $</button>
        <div id = "counter4">0x</div>

        <button id =article5>100000 $ </button>
        <div id = "counter5">0x</div>

        <button id =article6>10000000 $</button>
        <div id = "counter6">0x</div>

      <!-- Gekaufte Artikel hier -->

    <script
      src = "main.js"></script>
